<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Todo app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!--table(list)-->
    <div class="container">
        <table class="table table-striped-columns">
            <thead>
                <tr style="background-color: gainsboro;">
                    <td>Tasks</td>
                    <td>Description</td>
                    <td>Created_at</td>
                    <td>Completed</td>                 
                </tr>
                {% for task in tasks %}
                <tr>
                    <td>{{task.title}}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.created_at}}</td>
                    <td>{{task.completed}} </td>
                    <td>
                        <button type="button" class="btn btn-danger">Sil</button>
                    </td>
                </tr>
                {% endfor %}
            </thead>
        </table>
    </div>


    <!-- Post Form-->
    <form method="post" action="{% url 'list' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <label for="task">Task</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="task">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3" placeholder="description"></textarea>
            </div>
        </div>
            <button type="submit" class="btn btn-success">Add</button>
    </form>
    
</body>
